<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Блог сайта</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    </head>

    <body>
        <header th:insert="blocks/header :: header"></header>

        <div class="container mt-5">
            <div    th:each="el : ${post}" class="alert alert-info mt-2">
                <h1 th:text="${el.title}"></h1>
                <p  th:text="${el.fullText}"></p>
                <p  th:text="${el.views}"></p>
                <a  th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a>
                <a  th:href="'/blog/' + ${el.id} + '/remove'" class="btn btn-warning">Удалить</a>
            </div>
        </div>

        <footer th:insert="blocks/footer :: footer"></footer>
    </body>
</html>
